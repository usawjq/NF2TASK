<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>战绩统计</h2>
    <div id="stats">

      <p>胜利场次: <span id="wins">0</span></p>
      <p>总伤害: <span id="totalDamage">0</span></p>
      <p>平均伤害: <span id="avgDamage">0</span></p>
      <p>总击沉: <span id="totalSinks">0</span></p>
      <p>平均战斗时长: <span id="avgBattleTime">0</span></p>
    </div>
    <button id="calculate">计算战绩</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
